{% extends "layout.html" %}
{% block main %}

<br><br><br><br><br><br><br><br><br>
<h2>Lista użytkowników:</h2>
<ul>
    {% for user in users %}
        <li>ID: {{ user.id }}, Username: {{user.username}}, Email: {{ user.email }}, Role: {{user.role}}</li>
    {% else %}
        <li>Brak użytkowników w bazie danych.</li>
    {% endfor %}
</ul>
{% endblock %}
